<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cousins Production</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: white;
    }

    .hero {
      background: url('assets/images/web1/behzad_sakshi_20.jpeg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .top-bar a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    .top-bar a:hover {
      opacity: 0.7;
    }

    .logo {
      text-align: center;
      margin-top: 40px;
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      letter-spacing: 4px;
    }

    .logo span {
      display: block;
      font-size: 12px;
      letter-spacing: 5px;
      margin-top: 5px;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .center-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      font-weight: 600;

    }


    .center-text p {
      margin-top: 10px;
      font-size: 14px;
      letter-spacing: 2px;
      color: black;
    }

    .menu-btn {
      border: 1px solid white;
      padding: 8px 20px;
      text-transform: uppercase;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      background: transparent;
      color: white;
      transition: 0.3s;
    }

    .menu-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    .scroll-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      opacity: 0.8;
    }
     .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 50vh;
      object-fit: contain;
      display: block;
      border-radius: 6px;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }
    #head{
      margin-top: 50px;
      font-size: 20px;
      height: 15vh;
      justify-content: center;
      text-align: center;
      color: black;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 8px;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
        gap: 6px;
      }
    }
  </style>
</head>
